<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-row">
                <label for="title">Add title</label>
                <input type="text" id="title" name="title">                
            </div>
            <div class="form-row">
                <label for="author">Add author</label>
                <input type="text" id="author" name="author">                
            </div>            
            <div class="form-row">
                <label for="pages">Add pages</label>
                <input type="number" id="pages" name="pages">                
            </div>      
            <div class="form-row">
                <label for="read">
                    <input type="checkbox" id="read" name="read" value="has-read">  
                    <span>I have read the book</span>    
                </label> 
            </div>             
            <div class='form-row'>
                <button type = "submit">Submit</button>
              </div>                                 
        </form>
    </div>
    <div class="books-container">
        <h3 class = "header">List of books</h3>
        <ul class="bookDetails">
            <li>Title</li>
            <li>Author</li>
            <li>Pages</li>
            <li>Read Status</li>            
            <li></li>
        </ul>
        <div class="bookList"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
